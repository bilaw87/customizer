<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order form</title>

</head>
<body>
    <form>
        <div>
            <label for="product-type">Product:</label>
            <select id="product-type">
                <option>DANA</option>
            </select>
        </div>
        <div>
            <label for="material-elements">Material of elements</label>
            <select id="material-elements">
                <option value="1">1: </option>
                <option value="2">2: </option>
                <option value="3">3: </option>
                <option value="4">4: </option>
            </select>
        </div>
        <div>
            <label for="thread-d2">Cable gland thread D2</label>
            <select id="thread-d2">
                <option value="M2">M20x1,5</option>
                <option value="G2">G1/2"</option>
                <option value="N2">1/2 NPT</option>
                <option value="P1">Pg 16</option>
            </select>
        </div>
        <div>
            <label for="d2-seal">Type of cable gland seal</label>
            <select id="d2-seal">
                <option value="A">Witchout notches</option>
                <option value="B">With notches</option>
                <option value="X">No gland, threaded hole only</option>
            </select>
        </div>
        <div>
            <label for="thread-d1">Type of process thread D1</label>
            <select id="thread-d1">
                <option value="title" disabled>frequent type</option>
                <option value="d1-01" selected>D1 = &Oslash15,3&nbsp&nbspd1 = &Oslash11</option>
                <option value="d1-02">02</option><hr>
                <option value="d1-03">03</option>
                <option value="d1-04">04</option>
                <option style="color: rgb(163, 172, 182);" value="d1-05" disabled>05</option>
                <option value="d1-06">06</option>
                <option value="d1-07">07</option>
                <option value="d1-08">08</option>
                <option value="d1-09">09</option>
                <option value="d1-10">10</option>
                <option value="d1-11">11</option>
                <option value="d1-12">12</option>
            </select>
        </div>
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        
        
        
        
        
        <label for="side-screw"></label>
        <label for="cover-closure"></label>
        <label for="paint-type"></label>
        <label for="paint-color"></label>
    </form>
    
</body>
</html>
